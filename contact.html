<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="../OHAB HTML/index.html">Home</a></li>
                <li class="nav-item"><a href="../OHAB HTML/about.html">About</a></li>
                <li class="nav-item"><a href="../OHAB HTML/contact.html">Contact</a></li>

            </ul>
        </div>
    </nav>
    <section class="container">
        <section class="contact-form">
            <div class="form-wrapper">
                <div class="company-adress">
                    <div class="adress-group">
                        <i class="fa-3x text-red fas fa-map-marker-alt"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Adalpur,Kusheshwar Asthan,Darbhanga,Bihar</p>
                    </div>

                    <div class="adress-group">
                        <i class="fa-3x text-red far fa-envelope"></i>
                        <h2 class="text-gray md-heading">Email</h2>
                        <p>ohab0003@gamil.com</p>
                    </div>

                    <div class="adress-group">
                        <i class="fa-3x text-red fas fa-phone-square-alt"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>+918544255624</p>
                    </div>
                    <img src="../OHAB HTML/11-01-2022 IMAGE/company-img.jpg" alt="company image">

                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black"> Contact Us</h1>
                    <p class="text-gray"> Let us konow your Questions, suggestion and concerns by filling out form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label>
                        <input type="email" name="" id="Email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id="Phone" required>
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea name="" id="Message"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </section>
    </section>
    <footer class="footer">
        <div class="social-media-link fa-4x">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
